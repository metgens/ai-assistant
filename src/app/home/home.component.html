<div class="main-container flex-fill">
  <h1 class="title">
    Assistant
  </h1>

  <div class="flex flex-col gap-3.5">
    <div class="flex justify-between">
      <input placeholder="OpenAI API Key" class="apikey bg-slate-900 text-zinc-200 p-3.5" type="text" (blur)="updateApiKey($event)" [value]="currentState?.apikey">
    </div>

    <textarea (change)="updateQuery($event)" [value]="currentState?.query" placeholder="Ask me anything..." class="bg-slate-900 text-zinc-200 p-3.5" name="prompt" id="" rows="3"></textarea>

    <div class="text-right">
      <button (click)="ask()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#fff" style="width: 20px; height: 18px; margin-top: 1px">
          <path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/>
        </svg>
        <span class="ml-2">Send</span>
      </button>
    </div>
  </div>

  <div class="text-left mt-3.5 overflow-y-auto output p-2.5">
      <div *ngFor="let message of currentState?.messages" class="mb-2.5">
          <span *ngIf="message.role === 'system'" class="opacity-50">system ({{model}}): {{message.content}}</span>
          <div *ngIf="message.role !== 'system'" class="font-bold opacity-50">{{message.role === 'assistant' ? 'Angela' : 'You'}}</div> {{message.content}}
      </div>
  </div>
</div>
